
<div class="profile-card-container">
  <mat-card  class="profile-card">
    <mat-card-title-group>
      <img class="avatar" src={{user$?.photoURL}} alt="alternative" onerror="this.src='assets/default_pfp.jpg'"/>
      <mat-card-title>{{user$?.displayName}}</mat-card-title>
      <mat-card-subtitle>{{user$?.email}}</mat-card-subtitle>
      <mat-card-subtitle>User</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-actions align="end">
      <button mat-stroked-button (click)="logout()">Sign Out</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="content">
  <div *ngIf="!notifEnabled" class="notif-alert">
    <p>You should let us send you notifications.</p>
    <button mat-stroked-button (click)="pushNotification()">
      Enable
    </button>
  </div>
  <h1>
    Forms
  </h1>
  <mat-action-list>
    <div mat-subheader>Unfilled forms</div>
    <mat-list-item *ngFor="let form of unfilledForms" [routerLink]="['/form', form.docId]">
      <div mat-line>{{form.formTitle}}</div>
      <div mat-line>{{form.authorName}}</div>
      <div mat-list>{{form.createdAt.toDate() | date}}</div>
    </mat-list-item>
    <p mat-list *ngIf="unfilledForms.length == 0" class="text-center">There are none</p>
    <!--
    <div mat-subheader>Filled forms</div>
    <mat-list-item *ngFor="let form of filledForms">
      <div mat-line>{{form.formTitle}}</div>
      <div mat-line>{{form.authorName}}</div>
      <div mat-list>{{form.createdAt | date}}</div>
    </mat-list-item>
    <p mat-list *ngIf="filledForms.length == 0" class="text-center">There are none</p>
    -->
  </mat-action-list>
</div>
